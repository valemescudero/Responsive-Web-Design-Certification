<body>
  <div id="main">
    <div class="container">

      <div class="item1 divider">
        <h2 id="logo">Helen Levitt</h2>
        <div id="sub">the most celebrated and least known photographer of her time</div>
      </div>

      <div class="item2">
        <h1 id="title">Want to <b class="h1color">know more</b> about Helen Levitt?</h1>
        <div id="form-outer">
          <p id="description">simply fill out the little form below.</p>
          <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
            <center>

              <label id="name-label">Name<input autofocus type="text" name="name" id="name" class="input-field" placeholder="First name" required></label>
              <label id="surname-label">Last name<input type="text" name="surname" id="surname" class="input-field" placeholder="Last name" required></label><br><label id="email-label">Email <input type="email" name="email" id="email" class="input-field" placeholder="Email address" required> </label><br>
              <label id="number-label">Age <input input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age" required></label>

            <label id="artist-label"> I'm a  <select id="dropdown" name="artist" class="dropdown" required>
      <option disabled value>Select an option</option>
      <option  value="hobbyist">Hobbyist</option>
      <option value="student">Student</option>
      <option value="professional">Professional</option>
      <option value="preferNo">Not an artist</option>
      <option value="other">Other</option>
              </select></label>

              <div id="optionscontainer">
                <div class="item3">
                  <fieldset id="subscription">
                    <legend>I want to receive:</legend>
                    <ul style="list-style: none;">
                      <li class="radio"><label>One time only<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
                      <li class="radio"><label>Monthly<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
                      <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
                    </ul>
                  </fieldset>
                </div>

                <div class="item4">
                  <fieldset id="preferences">
                    <legend>I'm looking for:</legend>
                    <ul style="list-style: none;">
                      <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Related publications</label></li>
                      <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Upcoming events</li>
                      <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Media</label></li>
                    </ul>
                  </fieldset>
                </div>
              </div>
              <br> Additional comments<br>
              <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea><br>
              <button id="submit" type="submit">Submit</button>
            </center>
          </form>
        </div>
      </div>

    </div>
  </div>
</body>
